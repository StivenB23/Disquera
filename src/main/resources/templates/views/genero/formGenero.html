<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
     <!-- Iconos de Bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
     <link rel="stylesheet" th:href="@{/assets/css/style.css}">
     <!-- Sweet alert -->
    <link rel="stylesheet" th:href="@{sweetalert2.min.css}">
</head>

<body class="body-formulario">
    <div class="col-12">
        <form th:action="@{/genero/agregar}" method="post" class="container col-7 formulario formulario-genero shadow regular"  id="formularioedit" th:object="${genero}">
            <div class="" th:if="${accion==false}">
                 <a href="../index" class="bi bi-arrow-return-left link__home" title="regresar al home"></a> 
            </div>
            <div class="" th:if="${accion==true}">
                <a href="../../index" class="bi bi-arrow-return-left link__home" title="regresar al home"></a> 
            </div>
           
            <h1 th:text="${titulo}" class="titulo__formulario"></h1>
            <div class="row col-12 mx-5">
                <label for="nombreCancion" class="col-7">
                    Nombre del Genero:
                    <input type="text" id="nombreCancion" th:field="*{nombreGenero}" class="form-control" />
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('nombreGenero')}" th:errors="*{nombreGenero}">
                        
                    </div>
                </label>
            </div>
            <div class="row ml-2 mx-5">
                <div class="form-group">
                      <label for=""> Estado del genero: </label>
                <div class="form-check">

                    <input class="form-check-input" type="radio" name="estadoGenero" id="flexRadioDefault1" th:checked="${genero.estadoGenero}==true" value="true">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Activo
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="estadoGenero" id="inactivoGenero" th:checked="${genero.estadoGenero}!=true" value="false" >
                    <label class="form-check-label" for="inactivoGenero">
                      Inactivo
                    </label>
                  </div>
                </div>
            </div>
            <div class="acciones">
                <div th:if="${accion==false}">
                    <button type="submit" class="btn btn-primary btn-primary--registrar">Registrar Genero</button>
                </div>
                <div th:if="${accion==true}">
                    <button type="button" th:onclick="|editarGenero()|" class="btn btn-primary btn-primary--registrar">Editar Genero</button>
                </div>
               
            </div>
           
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <script th:src="@{sweetalert2.all.min.js}"></script>
    <script th:src="@{//cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
    <script type="text/javascript" th:src="@{/assets/js/script.js}"></script>
</body>

</html>
