<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
  <head>
    <title>Lista Canciones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
    <link rel="icon" href="../cancion.png">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!-- vanilla tables -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Sweet alert -->
    <link rel="stylesheet" th:href="@{sweetalert2.min.css}">
  </head>
  <body class="fondo--cancion">
    <div class="container">
        <h1 class="text-center" >CANCIÓN<img th:src="@{/assets/img/img_copy.png}" width="100" alt=""> </h1>
        <a href="../index" class="bi bi-house-door-fill btn__home--cancion" title="regresar al home"></a>
        <a href="formCancion" class="bi bi-plus-square-fill btn__add--cancion" title="Añadir nueva canción" ></a>
        <table class="table shadow regular formulario--cancion" id="datat">
            <thead class="table encabezado--cancion text-center">
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>FECHA GRABACIÓN</th>
                    <th>DURACIÓN</th>
                    <th>ESTADO</th>
                    <th colspan="3">ACCIONES</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:if="${canciones.size()>0}" th:each="c:${canciones}">
                    <td th:text="${c.idCancion}"></td>
                    <td th:text="${c.nombreCancion}"></td>
                    <td th:text="${c.fecha}"></td>
                    <td th:text="${c.duracion}"></td>
                    <td th:if="${c.estadoCancion == true}">Activo</td>
                    <td th:if="${c.estadoCancion == false}">Inactivo</td>
                    <td>
                        <a th:href="@{/cancion/ver/}+${c.idCancion}" class="btn btn-edit bi bi-pencil-square"></a>              
                    </td>
                    <td>
                            <a id="iconoEliminar" th:onclick="|eliminarCancion('${c.idCancion}')|"><i class="bi bi-trash-fill btn-delete"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var datat=document.querySelector("#datat"); 
        var dataTable=new DataTable("#datat",{ 
          perPage:10,
          labels: {
              placeholder: "Busca por un campo...",
              perPage: "{select} registros por página",
              noRows: "No se encontraron registros",
              info: "Mostrando {start} a {end} de {rows} registros",
          }
        } ) ;
    </script>
    <script th:src="@{sweetalert2.all.min.js}"></script>
    <script th:src="@{//cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
    <script type="text/javascript" th:src="@{/assets/js/script.js}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
